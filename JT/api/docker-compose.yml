version: "3"

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jt
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbData:/var/lib/mysql
    networks:
      - db

  api:
    build:
      context: ./
      dockerfile: api/Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      - db

  web:
    image: nginx:latest
    build:
      dockerfile: web/Dockerfile
    ports:
      - 8080:8080
    networks:
      - db
    volumes:
      - ./web:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - db

volumes:
  dbData:

networks:
  db:
