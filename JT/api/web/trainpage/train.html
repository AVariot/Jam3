<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* Ajoute un d√©grad√© du vert clair au vert fonc√© */
            background: linear-gradient(to right, rgb(105, 209, 67), rgb(13, 105, 2));
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 2em;
            color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #flame {
            display: flex;
            align-items: center;
        }
        #flame-icon {
            margin-right: 10px;
        }
        #editable-text {
            margin-top: 100px;
            width: 80%;
            height: 200px;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }
        #increment-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #increment-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="flame">
            <div id="flame-icon">üî•</div>
            <div id="counter">0</div>
        </div>
    </div>
    <textarea id="editable-text"></textarea>
    <button id="increment-button">Incr√©menter le compteur</button>

    <script>
        let count = 0;
        let counterElement = document.getElementById('counter');
        let incrementButton = document.getElementById('increment-button');

        incrementButton.addEventListener('click', function() {
            counterElement.textContent = ++count;
        });
    </script>
</body>
</html>
