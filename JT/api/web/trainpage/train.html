<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* Ajoute un dégradé du vert clair au vert foncé */
            background: linear-gradient(to right, rgb(105, 209, 67), rgb(13, 105, 2));
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Change from space-between to flex-start */
            font-size: 2em;
            color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #flame {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-right: 20px;
        }

        #counter {
            margin-left: 50px;
        }

        #editable-text {
            margin-top: 100px;
            width: 80%;
            height: 200px;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            transition: box-shadow 0.3s ease;
        }
        #editable-text:focus {
            box-shadow: 0 0 10px #28a745;
        }
        #increment-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #increment-button:hover {
            background-color: #218838;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #111;
        }

        @keyframes scaleUpDown {
            0%, 100% {
                transform: scaleY(1) scaleX(1);
            }
            50%, 90% {
                transform: scaleY(1.1);
            }
            75% {
                transform: scaleY(0.95);
            }
            80% {
                transform: scaleX(0.95);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: skewX(0) scale(1);
            }
            50% {
                transform: skewX(5deg) scale(0.9);
            }
        }

        @keyframes particleUp {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                top: -100%;
                transform: scale(0.5);
            }
        }

        @keyframes glow {
            0%, 100% {
                background-color: #ef5a00;
            }
            50% {
                background-color: #ff7800;
            }
        }

        .fire {
            position: absolute;
            top: calc(50% - 25px); /* Adjusted for new size */
            left: 20px;
            width: 50px; /* Reduced size */
            height: 50px; /* Reduced size */
            background-color: transparent;
            margin-left: auto;
        }

        .fire-center {
            position: absolute;
            height: 100%;
            width: 100%;
            animation: scaleUpDown 3s ease-out;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .fire-center .main-fire {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(farthest-corner at 5px 0, #d43300 0%, #ef5a00 95%); /* Adjusted for new size */
            transform: scaleX(0.8) rotate(45deg);
            border-radius: 0 40% 60% 40%;
            filter: drop-shadow(0 0 5px #d43322); /* Adjusted for new size */
        }

        .fire-center .particle-fire {
            position: absolute;
            top: 60%;
            left: 45%;
            width: 5px; /* Adjusted for new size */
            height: 5px; /* Adjusted for new size */
            background-color: #ef5a00;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px #d43322); /* Adjusted for new size */
            animation: particleUp 2s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .fire-right {
            height: 100%;
            width: 100%;
            position: absolute;
            animation: shake 2s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .fire-right .main-fire {
            position: absolute;
            top: 15%;
            right: -25%;
            width: 80%;
            height: 80%;
            background-color: #ef5a00;
            transform: scaleX(0.8) rotate(45deg);
            border-radius: 0 40% 60% 40%;
            filter: drop-shadow(0 0 5px #d43322); /* Adjusted for new size */
        }

        .fire-right .particle-fire {
            position: absolute;
            top: 45%;
            left: 50%;
            width: 7.5px; /* Adjusted for new size */
            height: 7.5px; /* Adjusted for new size */
            background-color: #ef5a00;
            transform: scaleX(0.8) rotate(45deg);
            border-radius: 50%;
            filter: drop-shadow(0 0 5px #d43322); /* Adjusted for new size */
            animation: particleUp 2s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .fire-left {
            position: absolute;
            height: 100%;
            width: 100%;
            animation: shake 3s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .fire-left .main-fire {
            position: absolute;
            top: 15%;
            left: -20%;
            width: 80%;
            height: 80%;
            background-color: #ef5a00;
            transform: scaleX(0.8) rotate(45deg);
            border-radius: 0 40% 60% 40%;
            filter: drop-shadow(0 0 5px #d43322); /* Adjusted for new size */
        }

        .fire-left .particle-fire {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 5%; /* Adjusted for new size */
            height: 5%; /* Adjusted for new size */
            background-color: #ef5a00;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px #d43322); /* Adjusted for new size */
            animation: particleUp 3s infinite ease-out 0;
            animation-fill-mode: both;
        }

        .fire-bottom .main-fire {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 75%;
            height: 75%;
            background-color: #ff7800;
            transform: scaleX(0.8) rotate(45deg);
            border-radius: 0 40% 100% 40%;
            filter: blur(5px); /* Adjusted for new size */
            animation: glow 2s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
    <img src="../images/joring.webp" width="500" height="300">
    <textarea id="editable-text" placeholder="Tapez votre texte ici..."></textarea>
    <div id="header">
        <div id="flame">
            <div class="fire">
                <div class="fire-left">
                  <div class="main-fire"></div>
                  <div class="particle-fire"></div>
                </div>
                <div class="fire-center">
                  <div class="main-fire"></div>
                  <div class="particle-fire"></div>
                </div>
                <div class="fire-right">
                  <div class="main-fire"></div>
                  <div class="particle-fire"></div>
                </div>
                <div class="fire-bottom">
                  <div class="main-fire"></div>
                </div>
              </div>
        </div>
        <div id="counter">0</div>
    </div>
    <button id="increment-button">Terminer l'entrainement</button>

    <script>
        let count = 0;
        let counterElement = document.getElementById('counter');
        let incrementButton = document.getElementById('increment-button');

        incrementButton.addEventListener('click', function() {
            counterElement.textContent = ++count;
        });
    </script>
    <script>
        fetch('./motivation.txt')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
    })
    .then(data => {
        const lines = data.split('\n');
        const randomLine = lines[Math.floor(Math.random() * lines.length)];
        document.getElementById('editable-text').value = randomLine;
    })
    .catch(e => {
        console.log('There was a problem with your fetch operation: ' + e.message);
    });
    </script>
</body>
</html>
