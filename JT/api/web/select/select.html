<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
    <style>

body {
    background: linear-gradient(to top, #5aea5f, #f8f9fa);
}

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .carousel .name {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }

        .carousel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-conteiner {
            cursor: pointer;
        }

        .btn-conteiner {
  display: flex;
  justify-content: center;
  --color-text: #000000;
  --color-background: #000000;
  --color-outline: #00000080;
  --color-shadow: #00000080;
}

.btn-conteiner {
  display: flex;
  justify-content: center;
  --color-text: #9ee5fa;
  --color-background: #353535;
  --color-outline: #9ee5fa80;
  --color-shadow: #00000080;
}

.btn-content {
  display: flex;
  align-items: center;
  padding: 0px 3px;
  text-decoration: none;
  font-family: "Poppins", sans-serif;
  font-size: 25px;
  color: var(--color-text);
  background: var(--color-background);
  transition: 1s;
  border-radius: 100px;
  box-shadow: 0 0 0.2em 0 var(--color-background);
}

.btn-content:hover,
.btn-content:focus {
  transition: 0.5s;
  -webkit-animation: btn-content 1s;
  animation: btn-content 1s;
  outline: 0.1em solid transparent;
  outline-offset: 0.2em;
  box-shadow: 0 0 0.4em 0 var(--color-background);
}

.btn-content .icon-arrow {
  transition: 0.5s;
  margin-right: 0px;
  transform: scale(0.6);
}

.btn-content:hover .icon-arrow {
  transition: 0.5s;
  margin-right: 25px;
}

.icon-arrow {
  width: 20px;
  margin-left: 15px;
  position: relative;
  top: 6%;
}

/* SVG */
#arrow-icon-one {
  transition: 0.4s;
  transform: translateX(-60%);
}

#arrow-icon-two {
  transition: 0.5s;
  transform: translateX(-30%);
}

.btn-content:hover #arrow-icon-three {
  animation: color_anim 1s infinite 0.2s;
}

.btn-content:hover #arrow-icon-one {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.6s;
}

.btn-content:hover #arrow-icon-two {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.4s;
}

/* SVG animations */
@keyframes color_anim {
  0% {
    fill: white;
  }

  50% {
    fill: var(--color-background);
  }

  100% {
    fill: #9ee5fa;
  }
}

/* Button animations */
@-webkit-keyframes btn-content {
  0% {
    outline: 0.2em solid var(--color-background);
    outline-offset: 0;
  }
}

@keyframes btn-content {
  0% {
    outline: 0.2em solid var(--color-background);
    outline-offset: 0;
  }
}


button {
 --color: #000000;
 font-family: inherit;
 display: inline-block;
 width: 8em;
 height: 2.6em;
 line-height: 2.5em;
 margin: 20px;
 position: relative;
 overflow: hidden;
 border: 2px solid var(--color);
 transition: color .5s;
 z-index: 1;
 font-size: 17px;
 border-radius: 6px;
 font-weight: 500;
 color: var(--color);
}

.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px; /* ajustez selon vos besoins */
}


button:before {
 content: "";
 position: absolute;
 z-index: -1;
 background: var(--color);
 height: 150px;
 width: 200px;
 border-radius: 50%;
}

button:hover {
 color: #ffffff;
}

button:before {
 top: 100%;
 left: 100%;
 transition: all .7s;
}

button:hover:before {
 top: -30px;
 left: -30px;
}

button:active:before {
 background: #3a0ca3;
 transition: background 0s;
}

    <script>
        let images = ['images/ngannou.webp', 'images/toma_junior_popov.webp'];
        let names = ['Francis Ngannou', 'Toma Junior Popov'];
        let index = 0;

        document.getElementById('prev').addEventListener('click', function() {
            index = (index - 1 + images.length) % images.length;
            updateImageAndName();
        });

        document.getElementById('next').addEventListener('click', function() {
            index = (index + 1) % images.length;
            updateImageAndName();
        });

        function updateImageAndName() {
            document.getElementById('image').src = images[index];
            document.getElementById('name').textContent = names[index];
        }

        updateImageAndName();
    </script>
